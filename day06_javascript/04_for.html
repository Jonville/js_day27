<script>
    for(var i = 2 ; i < 10 ; i++){
        console.log(i + "단");
        for(var j = 1 ; j < 10 ; j++){
            console.log(i + " x " + j + " = " + i*j)
        }
    }
    for(var i = 2 ; i < 10 ; i++){
        document.write(i + "단<br>");
        for(var j = 1 ; j < 10 ; j++){
            document.write("<div>" + i + " x " + j + " = " + i*j + "</div><br>")
        }
    }
</script>
