<script>        /*html 태그 밑에서 할수도있고 , 파일을 따로 떼서 사용*/
    alert("안녕 자바스크립트"); /*알림! 안내할때 주로 사용*/

    /*변수  var , let , const 를 사용*/
    /*int, string, double ,배열 등등 .. var 하나로 대체가능*/
    /*변수 타입 전혀 신경쓸 필요 없음*/
    var name = prompt("이름이 뭐니?");     /*입력받을수있는 창*/
    console.log(name);      /*log 창에 띄워줌 (콘솔창에뜸)*/

      /*확인, 취소 창이 뜸*/
    if (confirm("정말 삭제하시겠습니까?")) {
        console.log("삭제되었습니다.");        /*true , false 로 return 해줌 ( 조건문에 주로 사용 )*/
    } else {
        console.log("취소되었습니다.");
    }

    
</script>
